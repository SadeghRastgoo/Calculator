<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />

    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body class="dark-mode">
    <div class="mobile-size">
      <div class="size__btn size-btn__zoom">+</div>
      <div class="size__btn size-btn__zoomout">-</div>
    </div>
    <div class="mobile">
      <div class="backdrop d-none"></div>
      <section class="status-bar no-select">
        <time class="status-bar__time" id="barClock"></time>
        <div class="status-bar__icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="status-icons__battery fas fa-battery-full"></i>
        </div>
      </section>
      <section class="app">
        <div class="app__top">
          <div class="history-icon shadow-1 no-select">
            <i class="fas fa-history"></i>
          </div>
          <div class="theme-color shadow-1">
            <i class="far fa-sun btn-light"></i>
            <i class="far fa-moon btn-dark active-theme"></i>
          </div>
          <div class="inputs">
            <input class="inputB" type="text" placeholder="0" id="inputB" />
            <input
              class="inputA activeInput"
              type="text"
              placeholder="0"
              id="inputA"
            />
          </div>
        </div>
        <div class="app__bottom shadow-2 no-select">
          <button class="btn mainKey function ac">C</button>
          <button class="btn mainKey function del">
            <i class="fas fa-undo-alt"></i>
          </button>
          <button class="btn mainKey function pm">
            <i class="fa-solid fa-plus-minus"></i>
          </button>
          <button class="btn mainKey operator division">
            <i class="fas fa-divide"></i>
          </button>
          <button class="btn numKey number-7">7</button>
          <button class="btn numKey number-8">8</button>
          <button class="btn numKey number-9">9</button>
          <button class="btn mainKey operator multiplication">
            <i class="fas fa-times"></i>
          </button>
          <button class="btn numKey number-4">4</button>
          <button class="btn numKey number-5">5</button>
          <button class="btn numKey number-6">6</button>
          <button class="btn mainKey operator addition">
            <i class="fas fa-add"></i>
          </button>
          <button class="btn numKey number-1">1</button>
          <button class="btn numKey number-2">2</button>
          <button class="btn numKey number-3">3</button>
          <button class="btn mainKey operator subtraction">
            <i class="fas fa-minus"></i>
          </button>
          <button class="btn numKey infinity">
            <i class="fas fa-infinity"></i>
          </button>
          <button class="btn numKey number-0">0</button>
          <button class="btn numKey decimal">.</button>
          <button class="btn mainKey operator percent">
            <i class="fas fa-percent"></i>
          </button>
          <button class="btn resultKey operator equal"></button>
        </div>
        <div class="app__history shadow-2">
          <div class="app-history__empty">
            <img
              class="app-history__empty-img"
              src="assets/empty-history.png"
              alt=""
            />
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
